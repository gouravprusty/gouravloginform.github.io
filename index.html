<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourav Prusty</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7526f748ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2 class="logo">Gourav</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLoginPopup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="closeIcon"><i class="fa-solid fa-xmark"></i></span>
        <div class="formBox login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password!</a>
                </div>
                <button type="submit" class="loginButton">Login</button>
                <div class="loginRegister">
                    <p>Don't have an account!<a href="#" class="registerLink">Register</a></p>
                </div>
            </form>
        </div>

        <div class="formBox register">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>User Name</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                    <label>
                        <input type="checkbox">I agree to the Terms & Conditions
                    </label>
                </div>
                <button type="submit" class="loginButton">Sign Up</button>
                <div class="loginRegister">
                    <p>Already have an account!<a href="#" class="loginLink">Login</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
